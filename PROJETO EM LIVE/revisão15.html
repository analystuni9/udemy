<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Alternado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body {
            font-family:"Poppins";
        }
    </style>
</head>
<body>
    <h1>Carrossel Alternado</h1>
    <div class="box">
        <input type="radio" name="imagem" id="radio1" value="Naruto/1.jpg">
        <label for="radio1"></label>

        <input type="radio" name="imagem" id="radio2" value="Naruto/2.jpg">
        <label for="radio2"></label>

        <input type="radio" name="imagem" id="radio3" value="Naruto/3.jpg">
        <label for="radio3"></label>

        <input type="radio" name="imagem" id="radio4" value="Naruto/4.jpg">
        <label for="radio4"></label>

        <input type="radio" name="imagem" id="radio5" value="Naruto/5.jpg">
        <label for="radio5"></label>

        <div class="box-2">
            <img class="exibir" src="Naruto/1.jpg" alt="">
        </div>
        <script>
            let btnradio = document.querySelectorAll("input[type='radio']")
            let exibir = document.querySelector(".exibir")
            let k = 0
            let i = 0
            let j = 0
            let carrosselautomatico = () => {
                k = (++k) % btnradio.length
                btnradio[k].checked = true
                exibir.src = btnradio[k].value
            }
            let carrosselmanual = () => {
                i = 0
                while (i < btnradio.length ) {
                    if (btnradio[i].checked) {
                        let selecione = btnradio[i].value
                        exibir.src = selecione
                    }
                    ++i
                }
            }
            j = 0
            while (j < btnradio.length) {
                btnradio[j].addEventListener("click", carrosselmanual)
                j++
            }
            setInterval(carrosselautomatico, 2000)
        </script>
    </div>
</body>
</html>

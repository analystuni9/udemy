<!-- O que são breakpoints?
São pontos especificos de resolução criados através de media query para deixar o site responsivo;
Eles seguem um padrão que é encontrado na maioria dos dispositivos;
Ou seja, temos um breakpoint para tablet e outro para celular;
Não há para todos, mas para o mais ultilizados;
Lembrando que é ultilizado um padrão mobile first, ou seja, estilização de menor resolução para maior; -->

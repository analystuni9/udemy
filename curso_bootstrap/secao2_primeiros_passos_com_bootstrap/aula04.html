<!-- Os breakpoints do Bootstrap -->
<!-- Os breakpoints do Bootstrap são ultilizado por classes como:sm, md, lg;
Cada um representa uma media query;
Então normalmente adequamos outros elementos do nosso  site a estes Breakpoints;
Assim é possivel trabalhar com um conjunto do Bootstrap e deixar o site responsivo;
Vamos ver na prática; -->

<!-- Pontos de interrupção disponíveis
O Bootstrap inclui seis pontos de interrupção padrão, às vezes chamados de camadas de grade , para construção responsiva. Esses pontos de interrupção podem ser personalizados se você estiver usando nossos arquivos Sass de origem. -->

<!--Breakpoint	Class infix	Dimensions
Extra small 	  None  <576px
Small	          sm	≥576px
Medium	          md	≥768px
Large	          lg	≥992px
Extra large 	  xl	≥1200px
Extra extra large xxl	≥1400px -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="aula04.css">
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>Breakpoints do Bootstrap</title>
</head>
<body>
    <h1>Breakpoints do Bootstrap</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image Color</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Carregar a imagem da abelha
        const beeImage = new Image();
        beeImage.src = 'assets/bee1.png'; // Substitua 'bee.png' pelo caminho da sua imagem de abelha

        // Função para desenhar a imagem da abelha com uma cor específica
        function drawBee(color) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(beeImage, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        // Desenhar a abelha com a cor padrão
        drawBee('yellow');

        // Evento de clique do mouse para trocar a cor da abelha
        canvas.addEventListener('click', () => {
            drawBee('blue'); // Trocar para a cor azul
        });
    </script>
</body>
</html>

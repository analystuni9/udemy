<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>grid</title>
    <style>
        .container {
            border:1px dashed blue;
            padding:5px;
        }
        .row {
            border:1px dashed blueviolet;
            padding:5px;
        }
        .col, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-10, .col-11, .col-12 {
            border:1px dashed violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-12">Produto A</div>     
            <div class="col">Produto B</div>
            <div class="col">Produto C</div>
            <div class="col">Produto D</div>
            <div class="col">Produto E</div>
            <div class="col">Produto F</div>
            <div class="col">Produto G</div>
            <div class="col">Produto H</div>
            <div class="col">Produto I</div>
            <div class="col">Produto J</div>
            <div class="col">Produto L</div>
            <div class="col">Produto M</div>
        </div>
    </div>
</body>
</html>

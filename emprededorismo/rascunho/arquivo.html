<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="exibir">
        <p>texto</p>
    </div>
    <button id="ação">mostrar</button><br>
</body>
<script>
    let n = parseFloat(window.prompt('Digite um número: '))
    let i = 0
    let exibir = document.getElementById('exibir')
    while(i <= 10) {
        exibir.innerHTML += `${n} x ${i} = ${n * i}<br>`
        i += 1
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        document.write('<h1>TABUADA</h1>')
        let n = parseInt(prompt('Digite um número: '))
        let indice = 0
        while (indice <= 10) {
            document.write(`${n} x ${indice} = ${indice * n}<br>`)
            indice += 1
        }
        document.write('Saiu do loop while <br>')
        // document.write('<h1>TABUADA2</h1>')2
        let m = parseInt(prompt('Digite um número: '))
        for(let j = 0; j <= 10; j += 1) { 
            document.write(`${m} x ${j} = ${(j * m)}<br>`)
        }
        document.write('<h1>TABUADA</h1>')
        let p = parseInt(prompt('Digite um número: '))
        for (let l = 0; l <= 10; l += 1) {
            document.write(`${p} x ${l} = ${(p * l)}<br>`)
        }
        document.write('Saiu do loop do for')
    </script>
</body>
</html>

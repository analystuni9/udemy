<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Esportes</title>
</head>
<style>
    * {
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    body {
        background-gradient
    }
    nav {
        width:100%;
        padding:10px;
        /* border:1px solid black; */

    }
    nav ul {
        display:flex;
        list-style-type:none;
        justify-content:flex-end;
        gap:30px;
    }
    nav li:hover {
        font-weight:bold;
        text-decoration:underline;
        color:blue;
        cursor:pointer;
        transition:all ease 0.5s;
    }
    div {
        width:100%;
        height:100vh;
        display:flex;
        flex-flow:column nowrap;
        justify-content:center;
        align-items:center;
        text-align: center;
        /* border:1px solid black; */
    }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li onclick="abrirlink(1)">Futebol</li> 
                <li onclick="abrirlink(2)">Basquetebol</li> 
                <li onclick="abrirlink(3)">Esgrima</li> 
            </ul>
        </nav>
        <div>
            <h1>Meu site</h1>
            <p>conteúdo vai aqui ...</p>
        </div>
    </header>
    <script>
        function abrirlink (endereço) {
            if (endereço == 1) {
                window.open('https://www.espn.com.br', '_blank')
            } else if (endereço == 2) {
                window.open('https://lnb.com.br', '_blank')
            } else {
                window.open('https://esgrimasp.org.br', '_blank')
            }
        }
    </script>
</body>
</html>

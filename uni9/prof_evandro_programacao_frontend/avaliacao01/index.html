    <meta name="description" content="Aventura épica e colorida espera por você no filme do Super Mario. Acompanhe Mario e seus amigos enquanto eles embarcam em uma jornada emocionante para salvar o Reino dos Cogumelos das garras do malvado Bowser. Com efeitos especiais deslumbrantes, personagens icônicos e muita diversão, esta adaptação cinematográfica promete trazer o universo dos jogos para a tela grande de uma forma incrível. Não perca a oportunidade de reviver suas memórias de infância e explorar novas dimensões no mundo mágico do Super Mario."/>

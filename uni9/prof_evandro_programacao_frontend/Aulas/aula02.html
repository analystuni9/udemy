<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninove</title>
    <style>
        html {
            margin:0;
        }
        body {
            font-family:verdana, geneva, tahoma, sans-serif;
        }
        header {
            margin-bottom:2px;
            background-color:rgb(36, 21, 238);
            width:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:70px;
            color:white;
            text-shadow:1px 1px 1px black;
            padding:0 10px;
            font-size:15px;
        }
        header h2 {
            text-align:center;
        }

        * {
            margin:15px auto;
        }
        div {
            margin-top:0;
            width:100%;
            height:500px;
            text-align:center;
            color:white;
            padding-top:10px;
        }
        div p {
            color:black;
        }
        h1:hover {
            cursor:pointer;
        }
        h2:hover {
            cursor:pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="mudaTexto()">Acessibilidade</h1>
        <h2 onclick="mudaTexto2()">Graduação Uninove - Inscreva-se já</h2>
        <h2 onclick="mudaTexto3()">Redes Sociais</h2>
    </header>
    <div>
        <p id="explica">
        </p>
        <p id="explica2">
        </p>
        <p id="explica3">
        </p>
    </div>
</body>
<script>
    function mudaTexto() {
        document.getElementById('explica').innerHTML='Acessibilidade Digital é a eliminação de barreiras na Web. O conceito pressupõe que os sites e portais sejam projetados de modo que todas as pessoas possam perceber, entender, navegar e interagir de maneira efetiva com as páginas.'
    }
    function mudaTexto2() {
        document.getElementById('explica2').innerHTML='Com mais de 60 anos dedicados à educação, a Universidade Nove de Julho é uma das maiores instituições privadas de ensino superior e pesquisa do Brasil.'
    }
    function mudaTexto3() {
        document.getElementById('explica3').innerHTML='As redes sociais permite relacionamentos horizontais, diminuindo hierarquias, preconceitos, dando assim ênfase a entrosamentos com pessoas de idênticos valores e objetivos em comuns.'
    }
</script>
</html>

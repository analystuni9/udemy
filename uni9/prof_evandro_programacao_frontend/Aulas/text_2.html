<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrosel automatico</title>
</head>
<body>
    <div>
        <p class="exibir">1</p>
    </div>
    <script>
        let indiceatual = 0
        let numeros = [1, 2, 3, 4, 5]
        let exibir = document.querySelector('.exibir')
        let carroselautomatico = () => {
            exibir.innerHTML = numeros[indiceatual]
            indiceatual = (++indiceatual) % numeros.length
        }
        setInterval(carroselautomatico, 2000)
    </script>
</body>
</html>

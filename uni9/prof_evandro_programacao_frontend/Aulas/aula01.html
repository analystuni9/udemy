<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação</title>
    <style>
        button {
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Javascript</h1>
    <p>
      Inicie seus estudos no mundo da programação agora mesmo.
    </p>
    <p>Clique aqui ...
        <button onclick="alert('Olá mundo!');">Saber mais</button>
    </p>
    <p>Clique aqui ...
        <button onclick="exibir()">Saber mais</button>
    </p>
</body>
<script>
    function exibir() {
        alert('Já me livrei da maldição!'); 
        alert('Agora é só estudar!')
    }
</script>
</html>

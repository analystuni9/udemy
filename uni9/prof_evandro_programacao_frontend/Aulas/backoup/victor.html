<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu hamburguer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
            
            .menu1, .menu2 i {
                font-size:30px;
            }
            .nav-links {
                transform:translateY(-1000px);
                transition:all ease 1s;
                border:1px solid black;
            }
            nav ul {
                list-style-type:none;
            }
            .menu2 {
                position:absolute;
                top:0;
                opacity:0;
            }
    </style>
</head>
<body>
    <div class="menu1" onclick="alternar()">
        <i class='bx bx-menu'></i>
    </div>
    <div class="menu2" onclick="alternar()">
        <i><i class='bx bx-x'></i></i>
    </div>
    <nav class="nav-links">
        <ul>
            <li>inicio</li>
            <li>blog</li>
            <li>configurações</li>
            <li>sair</li>
        </ul>
    </nav>
</body>
<!-- ---------------------------------------------------------------------------------------- ----->
<!-- js -->
<script>
    // seleciona a variavel que manipula a nav com os links
let navlinks = document.querySelector('.nav-links')
// seleciona a variavel que manipula a div com o icone menu1
let menu1 = document.querySelector('.menu1')
// seleciona a variavel que manipula a div com o icone menu2
let menu2 = document.querySelector('.menu2')
function alternar() {
    if (navlinks.style.transform == 'translateY(-1000px)') {
        navlinks.style.transform = 'translateY(0)'
        menu1.style.opacity = '0'
        menu2.style.opacity = '1'
    } else {
        navlinks.style.transform = 'translateY(-1000px)'
        navlinks.style.transform = 'translaleY(0)'
        menu1.style.opacity = '1'
        menu2.style.opacity = '0'
    }
}

</script>
</html>

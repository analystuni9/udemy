<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            background-color:orange;
            width:200px;
            height:150px;
            margin:100px auto;
            transition-property:width;
            transition-duration:0.5s;
            transition-timing-function:ease-in;
        }
        div:hover {
            width:400px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

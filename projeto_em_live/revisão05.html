<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body {
            width:90vw;
            height:90vh;
            font-family:"Poppins", Verdana, Geneva, Tahoma, sans-serif;
            font-size:17px;
            display:flex;
            justify-content: center;
            align-items:center;
        }
        .box {
            width:500px;
            display:flex;
            flex-flow:column wrap;
            justify-content:center;
            align-items:center;
            /* background-color:blue; */
            /* border:1px solid black; */
        }
        .box-user {
            position:relative;
            width:60%;
            display:flex;
            flex-flow:column wrap;
            margin-bottom:20px;
            /* border:1px solid black; */
        }
        .user {
            border:none;
            outline:none;
            border:2px solid gray;
            background:transparent;
            border-radius:20px;
            padding:10px 60px 10px 10px;

        }
        .box-user i {
            position:absolute;
            left:0;
            margin-top:37px;
            margin-left:270px;
        }
        .box-password {
            position:relative;
            width:60%;
            display:flex;
            flex-flow:column wrap;
            /* border:1px solid black; */
        }
        .password {
            border:none;
            outline:none;
            background:transparent;
            border:2px solid gray;
            border-radius:20px;
            padding:10px 60px 10px 10px;
        }
        .box-password i {
            position:absolute;
            left:0;
            margin-top:37px;
            margin-left:270px;
        }
        input::placeholder {
            font-family:"Poppins";
            font-size:15px;
        }
        .lembrar {
            width:60%;
            gap:20px;
            display:flex;
            justify-content:center;
            font-size:14px;
            margin-bottom:10px;
        }
        button {
            font-family:"Poppins";
            border:none;
            background:transparent;
            padding:9px 50px;
            border:2px solid gray;
            border-radius:50px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="box">
            <h1>Login</h1>
            <div class="box-user">
                <label for="email1">Usu√°rio</label>
                <input class="user" type="email" name="usuario" id="email1" placeholder="Digite seu email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="box-password">
                <label for="password1">Senha</label>
                <input class="password" type="password" name="senha" id="password1" placeholder="Digite sua senha">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="lembrar">
                <label for="checkebox1">
                    <input type="checkbox" name="lembrar" id="checkebox1" value="">lembre-me
                </label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>

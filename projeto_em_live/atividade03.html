<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>texto 1</div>
    <button>mudatexto</button>

    <script>
        let botao = document.querySelector('button')
        let exibir = document.querySelector('div')
        const mudatexto = () => {
            exibir.innerHTML = 'Mudou o texto?'
        }
        botao.addEventListener("click", mudatexto)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão 8</title>
</head>
<body>
    <!-- html -->
    <!-- --------------------------------------------------------------------------------------- -->

    <!-- botoes carrosel -->
    <input type="radio" name="numero" id="radio1" value="1">
    <label for="radio1">1</label>

    <input type="radio" name="numero" id="radio2" value="2">
    <label for="radio2">2</label>

    <input type="radio" name="numero" id="radiio3" value="3">
    <label for="radio3">3</label>

    <input type="radio" name="numero" id="radio4" value="4">
    <label for="radio4">4</label>

    <input type="radio" name="numero" id="radio5" value="5">
    <label for="radio5">5</label>

    <!-- caixa de exibição -->
    <div id="exibir">Numero selecionado: </div>
    
    <!-- js -->
    <!-- ------------------------------------------------------------------------------------------- -->
    <script>
        // variavel que manipula todos os botoes 
        let botoes = document.querySelectorAll('input[type="radio"]');
        // variavel que manipula a caixa exibir
        let exibir = document.getElementById('exibir');
        // função para atualizar o numero na caixa de exibição
        function atualizarnumero () {
            // função que percorre toda minha array tipo radio
            botoes.forEach(function(radio){
                // se meu botao tipo radio estiver marcado quero que vc
                if (radio.checked) {
                    // criei um variavel que me retorna o valor do meu botao selecionado
                    let selecionenumero = radio.value;
                    // mostra na caixa o valor atual da minha variavel
                    exibir.innerHTML = selecionenumero
                }
            });
        }
        botoes.forEach(function(radio){
            radio.addEventListener('change', atualizarnumero)
        })
        atualizarnumero()
    </script>

</body>
</html>

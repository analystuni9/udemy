<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: "Poppins", Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            color: white;
            margin: 0; /* Adicione isso para remover a margem padrão */
        }
        .nav-menu {
            background-color: gray;
            padding: 10px 0;
            display: none;
        }
        .nav-menu ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            gap: 20px;
            margin-right: 20px;
            cursor: pointer;
        }
        .nav-menu li:hover {
            text-decoration: underline orange;
        }
        /* Remova o bloco .nav-menu duplicado */
        .icon-menu {
            cursor: pointer;
            display: flex; /* Adicione isso para alinhar os spans do ícone horizontalmente */
            flex-direction: column; /* Adicione isso para empilhar os spans do ícone verticalmente */
        }
        .icon-menu span {
            display: block;
            width: 30px;
            height: 5px;
            margin-bottom: 5px;
            background-color: black;
        }
        .animation_x span:nth-of-type(1) {
            transform: translateY(10px) rotate(45deg);
        }
        .animation_x span:nth-of-type(2) {
            opacity: 0;
        }
        .animation_x span:nth-of-type(3) {
            transform: translateY(-10px) rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="icon-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="nav-menu">
        <ul>
            <li data-link="http://google.com">google</li>
            <li data-link="http://youtube.com">youtube</li>
            <li data-link="http://gmail.com">gmail</li>
            <li data-link="http://outlook.com">outlook</li>
        </ul>
    </nav>

    <script>
        // Envolver o código JavaScript em window.onload para garantir que o DOM esteja totalmente carregado
            let navmenu = document.querySelectorAll('.nav-menu li');
            for (let k = 0; k < navmenu.length; k++) { // Alterar a condição de <= para <
                navmenu[k].addEventListener('click', () => {
                    let link = navmenu[k].getAttribute('data-link');
                    window.open(link, '_blank');
                });
            }
            let iconmenu = document.querySelector('.icon-menu');
            let animation = () => {
                if (iconmenu.classList.contains('animation_x')) {
                    iconmenu.classList.remove('animation_x');
                } else {
                    iconmenu.classList.add('animation_x');
                }
            };

            iconmenu.addEventListener('click', animation);
    </script>
</body>
</html>

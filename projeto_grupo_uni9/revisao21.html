<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        * {
            box-sizing: border-box;
        }

        /* Estilos vazios - serão preenchidos com JavaScript */
        body {
            font-family: "Poppins", Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #2d7c2f;
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }

        h2 {
            font-size: 18px;
            text-align: left;
            color: #333;
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        Fieldset {
            width: 500px;
            margin: 0 auto;
            border: none;
            /* border: 1px solid gray; */
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type='number'] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            box-sizing: border-box;
            margin-bottom: 15px;
            margin-right: 5px;
            cursor: pointer
        }

        button {
            padding: 7px;
            font-size: 16px;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2d7c2f;

        }

        button:hover {
            padding: 7px;
            font-size: 16px;
            color: #fff;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0f4e11;


        }

        #exibir {
            display: none;
            /* Inicialmente oculta a caixa de resultado */
            width: 500px;
            height: 300px;
            margin: 0 auto;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
            /* border: 1px solid gray; */
            overflow-y: auto;
            box-shadow: 1px 1px 3px #333;
        }
    </style>
</head>

<body>

    <h1>Matemática na Era Digital </h1>

    <form>
        <fieldset>
            <label for="numero">Informe um número, e eu farei o cálculo da tabuada correspondente para você: </label>
            <input type="number" id="numero" required min="1" max="1000">
            <button type="button" onclick="resolverTabuada()">Resolver</button>
            <h2>Resultado:</h2>
            <div id="exibir"></div>
        </fieldset>
    </form>


    <script>
        const head = document.head;
        const h2 = document.querySelector('h2')
        const style = document.createElement('style');
        head.appendChild(style);
        let exibir = document.getElementById('exibir');
        let resolverTabuada = () => {
            let input = document.getElementById('numero').value
            let numDigit = parseInt(input);
            let resultado = '';
            if (isNaN(numDigit)) {
                alert('Por favor, insira um número válido.');
                return;
            }
            for (var i = 1; i <= 10; i++) {
                resultado += `${numDigit} x ${i} = ${numDigit * i}<br>`;
            }

            exibir.innerHTML = resultado;
            exibir.style.display = 'block'
            h2.style.display = 'block'
        }
        style.innerHTML = `

        `;
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrosel automatico</title>
    <!-- css -->
    <!-- ---------------------------------------------------------------------------------------- -->
    <style>
        h1 {
            /* altera a familia de fonte do meu texto */
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            /* altera a cor do meu texto */
            color:blue;
            /* coloque sombra no meu texto 1px direita 1px baixo 1px de esfumaçamento cor preto */
            text-shadow:1px 1px 1px black;
        }
    </style>
</head>

<!-- html -->
<!-- -------------------------------------------------------------------------------------------- -->
<body>
    <h1>Carrosel Automatico</h1>
    <!-- cria um bloco no meu codigo -->
    <div>
        <!-- adiciona uma imagem a minha pagina -->
        <img src="img/1.jpg" alt="" class="exibir">
    </div>
</body>

<!-- -------------------------------------------------------------------------------------------- -->
<!-- js -->
<script>
    // rastreia minha imagem atual
    let indiceatual = 0
    // variavel do tipo array que guarda todas minhas imagens
    let imagens = ['img/1.jpg',
    'img/2.jpg',
    'img/3.jpg',
    'img/4.jpg',]
    // criei uma variavel que consigo manipular meu elemento html 
    let exibir = document.querySelector('.exibir')
    // função avança para proxima imagem
    function ExibirProximaImagem() {
        // variavel com atributo src localiza minhas imagens
        exibir.src = imagens[indiceatual]
        // quero que vc adicione +1 a minha variavel e verifique qual é o resto da divisão
        // isso garante que quando chegar no ultimo valor ele volte para o inicio
        indiceatual = (indiceatual + 1) % imagens.length
    }
    // função que chama outra função neste exemplo defini de 2 em 2s
    setInterval(ExibirProximaImagem, 2000)
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medidas</title>
    <style>
        html {
            font-size:62.5%;
            /* html é o root do meu elemento */
        }
        p {
            /* font-size:30px; */
            font-size:3em;
        }

        b {
            color:red;
            /* font-size:1em equivale 30px */
            /* tamanho da minha fonte é herdado do elemento pai se p tem 30px significa que 1em de b equivale aos mesmo 30px
            font-size:1em;
            se eu mudar 1em para 1rem ele não vai passar a relacionar com o elemento pai e sim com o root ao inves de valer 30px vai passar a valer 10px */
        }
        </style>
</head>
<body>
    <h1>Unidades de medidas</h1>
    <p>Lorem ipsum dolor <b>texto em negrito</b> sit amet consectetur adipisicing elit. Dicta commodi voluptas ullam temporibus quae sint maxime eum consectetur eaque omnis!</p>
</body>
</html>
<!-- em configurações normais 1em equiva a 16px -->
<!-- rem significa "root em" ele vai passar se relativo ao root "raiz do meu elemento" html. -->
<!-- se eu tivesse um div em volta do meu paragrafo ultilizando com unidade de medida em aconteceria o mesmo que aconteceu com b o tamanho da minha fonte fica referente ao font-size do meu elemento pai -->

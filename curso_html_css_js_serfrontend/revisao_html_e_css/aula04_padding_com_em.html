<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding com em</title>
    <style>
        .viewport-container {
            font-size:3em;
            border:1px solid black;
            background-color:yellow;
            width:90%;
            height:90vh;
        }
        .viewport {
            width:90%;
            height:90%;
            background-color:blue;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="porcentagem viewport-container">
        porcentagem
        <div class="viewport">viewport</div>
    </div>
</body>
</html>
<!-- se o meu font-size aumentar eu quero que o meu padding aumente junto "em" 
se eu qeuro que o meu padding sempre fique fixo "rem" ou "px" -->

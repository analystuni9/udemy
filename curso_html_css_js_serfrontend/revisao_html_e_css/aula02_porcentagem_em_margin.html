<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem em margin</title>
    <style>
        html {
            font-size:62.5%;
            /* em situações normais 1em equivale a 16px quanto alterei o valor do font-size do html para 62.5% 1em passa a valer 10px
            html é o root do meu elemento */
        }
        .ex1 {
            /* font-size:30px; */
            font-size:3em;
            background-color:gray;
        }

        b {
            color:red;
            /* font-size:1em equivale 30px  */
            /* tamanho da minha fonte é herdado do elemento pai se p tem 30px significa que 1em de b equivale aos mesmo 30px
            font-size:1em;
            se eu mudar 1em para 1rem ele não vai passar a relacionar com o elemento pai e sim com o root ao inves de valer 30px vai passar a valer 10px
            já o valor em porcentagem se 1em vale 30px 100% equivale aos mesmo 30px se colocar 150% esses 30px passa a valer 45px */
        }
        div {
            background-color:yellow;
            width:fit-content;
            width:50%;
            /* height:50%; */
            padding:2em 0;
            font-size:1em;
            display:flex;
            align-items:center;
            border:1px solid black;
            /* esta unidade de medida em porcentagem % a largura sempre vai ser referente ao elemento pai */

        }
        div .ex2 {
            background-color:orange;
            margin:0 auto;
            text-align:center;
            height:10em;   
            width:90%;
            font-size:3em;  
            border:1px solid black;   
        }
        </style>
</head>
<body>
    <h1>Unidades de medidas</h1>
    <p class="ex1">Lorem ipsum dolor <b>texto em negrito</b> sit amet consectetur adipisicing elit. Dicta commodi voluptas ullam temporibus quae sint maxime eum consectetur eaque omnis!</p>
    <div>
        <p class="ex2">Unidade de medida %</p>
    </div>
</body>
</html>
<!-- em configurações normais 1em equiva a 16px -->
<!-- rem significa "root em" ele vai passar se relativo ao root "raiz do meu elemento" html. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de busca</h1>
    <form action="https://www.google.com.br/search" method="get">
        <input type="text" name="q">
        <input type="submit" value="OK">
    </form>
</body>
</html>
<!-- para criar o formulario preciso da tag <form>
<input> entrada de dados
type="text" estou informando para agente de usuario (browser) que é um texto
criar um botão <input type="submit" que eu vou enviar um formulario
value="ok" é o texto que vai aparecer no meu botão
atributo action é a página no servidor que vai receber esses dados
method é o metodo desse envio aqui no html eu tenho 2 metodos possiveis 
1. metodo get vai fazer com que esses dados seja enviados na propria url
get quando preciso enviar poucos dados não tem segurança
2. metodo post é outro tipo de dados protocolo http
post ultilizado para login e senha tem segurança
atributo name como valor "q" é o nome do meu tipo de dados que o servidor vai ter acesso
tag <fieldset> é um grupo de entrada de dados vc pode ter um ou mais dentro de um formulario
"legend" esta dentro do meu fieldset é o titulo do meu grupo  -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float e clear</title>
    <style>
        #container {
            width:80%;
            background-color:#ccc;
            padding:15px;
        }
        #container div {
            background-color:rgba(255, 0, 0, 0.3);
            margin:5px;
            height:50px;
            width:60%;
        }
        #div1 {
            float:left;
        }
        #div2 {
            float:left;
        }
        #div3 {
            clear:both;
            float:left;
        }
        /* ex div3 com float right passa a não entender mais minha divcontaier como pai um dos efeitios colaterais para de encheagar a div3 como filho para determinar sua altura 
        outro ex div2 com float left sai do fluxo natural do documento pede para div3 que ocupe o seu lugar mais a div3 com clear left diz não div2 eu sei que vc esta saindo do fluxo natural mais vou continuar aqui
        clear both ele limpa qualquer elemento que possua propriedade float antes dele não importa se for left ou right ele vai limpar qualquer um dos 2 não vai obedecer só vai afetar elementos posteriores na ordem do html*/
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
</body>
</html>

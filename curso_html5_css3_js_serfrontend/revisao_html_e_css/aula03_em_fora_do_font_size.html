<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em fora do font-size</title>
    <style>
        body {
            width:90%;
            display:flex;
            justify-content:center;
        }
        div {
            width:500px;
            height:500px;
            border:1px solid black;
            background-color:rgb(0, 0, 255, 0.5);
            display:flex;
            align-items:center;
            justify-content:center;
        }
        p {
            border:1px solid black;
            font-size:50px;
            padding:1em;
        }
    </style>
</head>
<body>
    <div>
        <p>padding</p>
    </div>
</body>
</html>
<!-- se o meu font-size aumentar eu quero que o meu padding aumente junto "em" 
se eu qeuro que o meu padding sempre fique fixo "rem" ou "px" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc()</title>
    <style>
      :root {
            --header-height: 10rem;
            --main-color: rgba(255, 0, 0, .8);
            /* toda propriedade e valor que está no meu root vai ser atribuida a todos os meu elementos do meu documento */
        }

        html {
            font-size: 62.5%;
            --abacaxi:10rem;
        }

        header {
            width: 100%;
            background-color: var(--main-color);
            height: var(--header-height);
            font-size: 2rem;
            position: fixed;
            top: 0;
            left: 0;
        }

        main {
            --header-height: 2rem;
            min-height: calc(100vh - var(--header-height) - 2rem);
            background-color: #ccc;
            font-size: 2rem;
            margin-top: var(--header-height);
        }

        p {
            margin: calc(var(--header-height) * 2)
        }

        footer {
            height: 10rem;
            font-size: var(--abacaxi);
            background-color: var(--main-color)
        }
    </style>
</head>
<body>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
</body>
</html>
<!-- sempre criar uma variavel dentro do meu root para que todos os elementos do meu documento possa acessa-la -->
<!-- para declarar uma variavel é só criar um nome para minha variavel e colocar o valor que ela representa -->

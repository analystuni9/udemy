<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc()</title>
    <style>
        html {
            font-size: 200%;
        }

        :root {
            --color: red;
        }

        .container {
            --color: orange;
        }

        p {
            color: var(--color);
        }

        .div1 {
            --color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <p>Lorem, ipsum dolor.</p>
        </div>
        <div class="div2">
            <p>Lorem, ipsum dolor.</p>
        </div>
    </div>
    <p>teste</p>
</body>
</html>
<!-- sempre criar uma variavel dentro do meu root para que todos os elementos do meu documento possa acessa-la -->
<!-- para declarar uma variavel é só colocar "--" seguido do nome para minha variavel e colocar o valor que ela representa -->
<!-- escopo de varias ela sempre vai procurar a variavel com mesmo nome mais perto ex meu p vai aplicar a variavel --color:green porque está contida na div1. -->

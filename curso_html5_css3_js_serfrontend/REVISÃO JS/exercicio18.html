<!-- BREAK VS CONTINUE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break vs Continue</title>
</head>
<body>
    <script>
        // let numero = parseFloat(prompt("Digite um número: "))
        // document.write(`<h1>Tabuada</h1><br>`)
        // document.write(`${numero} x 1 = ${(numero * 1)}<br>`)
        // document.write(`${numero} x 2 = ${(numero * 2)}<br>`)
        // document.write(`${numero} x 3 = ${(numero * 3)}<br>`)
        // document.write(`${numero} x 4 = ${(numero * 4)}<br>`)
        // document.write(`${numero} x 5 = ${(numero * 5)}<br>`)
        // document.write(`${numero} x 6 = ${(numero * 6)}<br>`)
        // document.write(`${numero} x 7 = ${(numero * 7)}<br>`)
        // document.write(`${numero} x 8 = ${(numero * 8)}<br>`)
        // document.write(`${numero} x 9 = ${(numero * 9)}<br>`)
        // document.write(`${numero} x 10 = ${(numero * 10)}<br>`)
        let numero = parseFloat(prompt("Digite um número: "))
        document.write('<h1>Tabuada</h1>')
        indice = 0
        while (indice <= 10) {
            document.write(`${numero} x ${indice} = ${(numero * indice)}<br>`)
            indice += 1
            if (indice === 5)
            continue
        }
        document.write("saiu do loop while <br>")
        indice = 0
        do {
            if (indice > 10) {
                alert('Não atendeu a codição para executar o código')
                break
            }
            document.write(`${numero} x ${indice} = ${(numero * indice)}<br>`)
            indice += 1
        } 
        while (indice <= 10)
        for (let j = 0; j <= 10; j += 1) {
            if (j == 5)
            continue
            document.write( `${numero} x ${j} = ${(numero * j)}<br>`)
        }

     </script>
</body>
</html>

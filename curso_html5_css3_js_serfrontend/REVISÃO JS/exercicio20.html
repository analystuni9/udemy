<!-- FUNÇÕES QUE RETORNAM VALORES -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function ola () {
        document.write("ola mundo")
    }
    ola ()
    // expressao de funçao
    const ola2 = function () {
        console.log("ola mundo de function expression")
    }
    ola2 ()
    // arrow function
    const ola3 = () => {
        console.log("ola mundo de function arrow function")
    } 
    ola3 ()
    // retorno de valores
    function obterdiasemana () {
        return new Date().getDay()
    }
    let dia = obterdiasemana () 
    console.log(dia)
</script>
</html>
